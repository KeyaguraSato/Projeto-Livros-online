<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros online - A Arte Da Guerra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Div para organização de todo conteúdo -->
    <div class="containner">
        
        <!-- Div de voltar para o menu -->
        <div class="column1"> 
            <a href="../index.html">
                <button type="button" class="btn btn-secondary" style="margin: 7%;"> Sair para o menu </button>
            </a>
        </div>
        
        <!-- Div do pdf -->
        <div class="column2">
            <canvas id="pdf-canvas" style="box-sizing: border-box;"></canvas>
        </div>

        <!-- Div do tempo por sessão -->
        <div class="column3">
            <div class="times"> 
                <p class="wth" id="time-info">tempo passado: <span>0</span></p>
            </div>
            <div class="times"> 
                <p class="wth" id="last-session-info">último tempo: <span>0</span></p>
            </div>
            <div class="times"> 
                <p class="wth" id="total-time-info">tempo total: <span>0</span></p>
            </div>
            <div class="times"> 
                <button id="reset-time" class="btn btn-light">Resetar Tempo</button>
            </div>        
        </div>
    </div>
    <div id="pdf-viewer">
        <button id="prev-page" type="button" class="btn btn-outline-danger">&lt;</button>
        <button id="next-page" type="button" class="btn btn-outline-primary">&gt;</button>
    </div>
    <div id="page-info" class="wth">Página 1 de X</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="A_Arte_Da_Guerra.js"></script>
</body>
</html>
